<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Queue</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Join the Event Queue</h1>
        <form action="{{ url_for('join') }}" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="group_size">Number of People in Your Group:</label>
            <input type="number" id="group_size" name="group_size" min="1" required>
            
            <button type="submit">Join Queue</button>
        </form>
    </div>
</body>
</html>
